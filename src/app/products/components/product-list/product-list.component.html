<p><b>Products (Observable):</b></p>
<app-product
   *ngFor="let product of products | async"
    [product]="product"
    (addBasket)="onAddBasket($event)"
    (editProduct)="onEditProduct($event)">
</app-product>

<p><b>Products (Promise):</b></p>
<app-product
   *ngFor="let product of products2 | async"
    [product]="product"
    (addBasket)="onAddBasket($event)"
    (editProduct)="onEditProduct($event)">
</app-product>
