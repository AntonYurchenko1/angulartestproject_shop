        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

      <div class="container">
        <div class="col-md-7">
             <!-- #routerOutlet="outlet" - access to the properties of router-outlet directive -->
             <router-outlet
                   #routerOutlet="outlet"
                   (activate)='onActivate($event, routerOutlet)'
                   (deactivate)='onDeactivate($event, routerOutlet)'>
             </router-outlet>
             <!-- Routed views go here -->
        </div>

        <div class="col-md-5">
          <button class="btn btn-success"
            *ngIf="!cartService.isDisplayed"
          (click)="onDisplayCart()">Show Cart</button>
          <router-outlet name="cart"></router-outlet>
        </div>
      </div>
