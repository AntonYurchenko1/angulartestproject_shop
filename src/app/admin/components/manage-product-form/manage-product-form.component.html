<div class="panel panel-default">
  <div class="panel-heading">
      <h4 class="pannel-title">
          Edit product
      </h4>
  </div>

  <div class="panel-body">
      <form *ngIf="product" (ngSubmit)="onSaveProduct()" id="manage-product-form" #form="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text"
              class="form-control"
              id="name" name="name"
              placeholder="Name"
              required
              [(ngModel)]="product.name">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text"
              class="form-control"
              id="description" name="description"
              placeholder="Description"
              [(ngModel)]="product.description">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number"
              min="0"
              class="form-control"
              id="price" name="price"
              placeholder="Price"
              [(ngModel)]="product.price">
        </div>
        <div class="form-group">
          <label for="isAvailable">Available</label>
          <input type="bool"
              class="form-control"
              id="isAvailable" name="isAvailable"
              placeholder="Available"
              [(ngModel)]="product.isAvailable">
        </div>
        <button
            type="submit"
            class="btn btn-primary"
            form="manage-product-form">
            Save
        </button>
        <button
            type="button"
            class="btn btn-primary"
            (click)="onGoBack()">Back
        </button>
      </form>
  </div>
</div>
